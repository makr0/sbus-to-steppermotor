[env]
platform = atmelavr
framework = arduino
board_upload.use_1200bps_touch=false
board_upload.wait_for_upload_port=false
lib_deps =
  Bolder Flight Systems SBUS
  AccelStepper

[env:sparkfun_promicro8]
board = sparkfun_promicro8

[env:sparkfun_promicro16]
board = sparkfun_promicro16

